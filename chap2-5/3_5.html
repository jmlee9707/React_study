<!-- 3-5, 3-6 단위 변환기 -->
<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js""></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    
    <script type = "text/babel"> // 타입 적어줘야 함
        function App() { 
            const [minutes, setMinutes] = React.useState(); // value, value 수정
            const onChange = (event) => {
                setMinutes(event.target.value);
            };
            const reset = () => setMinutes(0);
            return(
                // jsx에서는 html식으로 사용하면 안됨 -> class/for와 같이 js에서 선점된 문법 용어를 사용하지 못함
                // class는 className으로 for은 htmlFor로 바꿔쓴다
                // 사용자가 다른 값을 입력할 때 마다 value를 업데이트
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor = "minutes">Minutes</label>
                        <input value = {minutes} id ="minutes" placeholder = "Minutes" type = "number" onChange = {onChange}/>
                    </div>
                    <div>
                        <label htmlFor ="hours">Hours</label>
                        <input value = {minutes/60} id = "hours" placeholder = "Hours" type = "number"/>
                    </div>
                    <button onClick={reset}>Reset</button>
                </div>
            );
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(<App />,root); // root안에 btn을 render
    </script>
</html>
