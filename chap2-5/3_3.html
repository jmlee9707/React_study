<!DOCTYPE html>
<html>
    <body>
        <!-- <span>Total clicks : 0</span>
        <button id="btn">Click me</button> -->
        <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    
    <script type = "text/babel"> // 타입 적어줘야 함

        const root = document.getElementById("root");
        function App() { 
            //modifier 함수를 이용해서 state를 바꾸면 이 컴포넌트가 재생성되고
            // 전체 코드가 재생성, 재실행
            // state가 바뀌면 재실행

            const [counter, setCounter] = React.useState(0); // 한줄로 데이터 넘겨지고 컴포넌트도 업데이트 
            const onClick = () => {
                // 어떤 값을 부여하든 modifier 함수는 그 값으로 업데이트를 하고 리렌더링을 일으킴
                setCounter(counter + 1); // modifier 함수에서 counter를 리렌더링
                console.log(counter);
                // ReactDOM.render(<App />,root); // root안에 btn을 render
            };

            return(
            <div>
                <h3>Total Clicks : {counter}</h3> 
                <button onClick = {onClick}>Click me</button> 
            </div>
            );
        }
        ReactDOM.render(<App />,root); // root안에 btn을 render

    </script>
</html>
