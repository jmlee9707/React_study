<!DOCTYPE html>
<html>
    <body>
        <!-- <span>Total clicks : 0</span>
        <button id="btn">Click me</button> -->
        <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    
    <script type = "text/babel"> // 타입 적어줘야 함
        const root = document.getElementById("root");
        const Title = (<h3 id="title" 
        onMouseEnter = {() => console.log("mouse Enter")}
        >
        Hello I'm a title
        </h3>
        );
        
        const Button = (<button 
            style = {{
                backgroundColor : "tomato",
            }} onClick = {() => console.log("I'm clicked")} 
            >
            Click me
            </button>
            );
        const container = React.createElement("div", null, [Title, Button]); // 2개를 모두 render 하고 싶을 때 배열 사용 
        // ReactDOM.render(btn,root); // root안에 btn을 render
        ReactDOM.render(container, root); // 2개의 component를 가지는 component를 생성, 여러개를 render 하고 싶을때 div 태그를 이용

    </script>
</html>
